<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Adam Style</title>
  </head>
  <body>
    <header>Battleship Adam Style</header>
    <button class="start-button active">Start Game</button>
    <div class="board-wrapper">
      <div>
        <div class="board-container player-board"></div>
        <p>Player board</p>
      </div>
      <div>
        <div class="board-container computer-board"></div>
        <p>Computer board</p>
      </div>
    </div>
    <button class="axis-flip">Rotate Ship</button>

    <script src="main.js"></script>
  </body>
</html>
